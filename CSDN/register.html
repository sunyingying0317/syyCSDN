<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="./css/register.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<div id="main">
		<div class="login">
			<a href="">登录</a>
		</div>
		<div class="welcome">
			<div class="welcomeHeadline"><p>欢迎注册</p></div>
			<div class="register">
				<ul class="clearfix">
					<li><span>1</span>注册码<strong> </strong></li>
					<li><span>2</span>用户名及密码<strong> </strong></li>
					<li><span>3</span>完成</li>
				</ul>

			</div>
			<div class="aim">
				<p>扫码或搜索关注公众号，回复手机号获取注册码</p>
				<div class="content">
					<div class="aimCoder">
						<img src="./images/aim.jpg" alt="">
					</div>
					<div class="aimCoderSpan">
						<span>公众号ID:coder_life</span>
					</div>
				</div>
			</div>
			<div class="aimNext">
				<input type="text" class="aim_next" placeholder="请输入注册码">
			</div>
			<div class="aimCarry">
				<a href="">下一步</a>
			</div>
			<div class="aimRead">
				<p><span></span>我已仔细阅读并接受<a href="">CSDN用户服务条款</a></p>
			</div>
		</div>
	</div>

	<script src="./js/register.js"></script>
</body>
</html>
